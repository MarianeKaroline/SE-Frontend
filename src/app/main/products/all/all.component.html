<section>
  <div class="container">
    <div class="path">
      <p routerLink="/user/employeer/profile">Employee profile</p>
      <mat-icon class="mat-18 navigate">navigate_next</mat-icon>
      <p class="active">All products</p>

      <span class="spacer"></span>

      <button routerLink="/product/new-product" class="new-product" mat-raised-button>+ Add new product</button>
    </div>

    <h2>All Products</h2>

    <div class="card" *ngFor="let product of products">
      <div class="image">
        <img src="../../../../assets/images/{{ product.image }}" alt="">
      </div>
      <div class="name">
        <span class="title">Name</span>
        <span>{{ product.name }}</span>
      </div>
      <div class="price">
        <span class="title">Price</span>
        <span>{{ product.price | currency: 'BRL' }}</span>
      </div>
      <div class="amount">
        <span class="title">amount</span>
        <span>{{ product.amount }}</span>
      </div>
      <div class="category">
        <span class="title">Category</span>
        <span>{{ product.category.description }}</span>
      </div>
      <div class="ranking">
        <span class="title">Ranking</span>
        <span>{{ product.ranking }}</span>
      </div>
      <div class="available">
        <span class="title">Available</span>
        <span>{{ product.available }}</span>
      </div>
      <div class="action">
        <span class="title">Actions</span>
        <button mat-raised-button (click)="editAvailable(product.productId, true)" *ngIf="!product.available">Active product</button>
        <button mat-raised-button (click)="editAvailable(product.productId, false)" *ngIf="product.available">Desactive product</button>
      </div>
    </div>
  </div>
</section>
