<section class="h-100-8">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div *ngFor="let product of products; let i = index;" id="slide-{{ i+1 }}" [ngClass]="{ 'active' : i==0  }" class="carousel-item">
        <div class="container h-100-8">
          <div class="h-100-8 d-block w-100">
            <div class="d-flex h-100-8 w-100">
              <div class="background-category">{{ product.category.description }}</div>
              <span class="name">{{ product.name }}</span>
              <span class="price">{{ product.price | currency: 'BRL' }}</span>
              <div class="button">
                <button class="btn btn-lg" routerLink="/product/{{ product.productId }}">More details</button>
                <button class="btn btn-lg add">Add to cart</button>
              </div>

              <img class="image" src="../../../../assets/images/{{ product.image }}{{ product.extension }}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
