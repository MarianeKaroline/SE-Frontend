<section>
  <div class="container">
    <div class="card" *ngFor="let cat of product" routerLink="/product/{{ cat.productId }}">
      <div class="img">
        <img
          src="../../../../assets/images/{{ cat.image }}{{ cat.extension }}"
          alt=""
        />
      </div>
      <span class="price">{{ cat.price | currency: 'BRL' }}</span>
      <span class="name">{{ cat.name }}</span>
    </div>
  </div>
</section>
