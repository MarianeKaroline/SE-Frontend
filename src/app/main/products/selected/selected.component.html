<app-sidebar></app-sidebar>
<section>
  <div class="container" *ngIf="selected">
    <div class="image">
      <img src="../../../../assets/images/{{ selected.image }}{{ selected.extension }}" alt="">
    </div>
    <div class="containt">
      <span class="name">{{ selected.name }}</span>

      <div class="rater">
        <ng-template #t let-fill="fill">
          <span class="star" [class.full]="fill === 100">
            <span class="span half" [style.width.%]="fill">&starf;</span>&starf;
          </span>
        </ng-template>

        <ngb-rating [rate]="selected.rating" [starTemplate]="t" [readonly]="true" [max]="5"></ngb-rating>
        <span class="rating">{{ selected.rating | number: '1.1-1' }}</span>
      </div>
      <div class="box-price">
        <span class="name-price">por <span class="price">{{ selected.price | currency: 'BRL' }}</span></span>
      </div>
    </div>
  </div>
</section>
