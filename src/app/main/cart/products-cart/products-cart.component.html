<span *ngIf="products.length == 0">You cart is empty</span>
<div class="product" *ngFor="let product of products">
  <div class="box">
    <div class="image">
      <img src="../../../../assets/images/{{ product.image }}" alt="">
    </div>
    <div class="name">
      <span>{{ product.name }}</span>
    </div>

    <span class="spacer"></span>

    <div class="amount">
      <span class="next" (click)="addProducts(product.productId)"></span>
      <span class="prev" (click)="product.amount == 1 ? dialogDelete(product.productId, true) : delete(product.productId)"></span>
      <div id="box">
        <span>{{ product.amount }}</span>
      </div>
    </div>

    <span class="spacer"></span>

    <span class="price">{{ product.price | currency: 'BRL' }}</span>
    <button class="btn-icon" mat-icon-button (click)="dialogDelete(product.productId, false)"><mat-icon class="mat-18">close</mat-icon></button>
  </div>
  <mat-divider></mat-divider>
</div>
