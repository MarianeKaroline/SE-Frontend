<form method="POST" [formGroup]="form" (ngSubmit)="login()">
  <h2>Sign In</h2>
  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label><mat-icon matSuffix>person</mat-icon> Email</mat-label>
      <input matInput type="text" name="email" formControlName="email">
    </mat-form-field>
    <div class="text-danger" *ngIf="getControl.email.touched && getControl.email.invalid">
      <div *ngIf="getControl.email.errors.required">Email is required</div>
      <div *ngIf="getControl.email.errors.email">Email seems invalid</div>
    </div>


  </div>
  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label><mat-icon matSuffix>lock</mat-icon> Password</mat-label>
      <input matInput type="password" name="password" formControlName="password">
    </mat-form-field>
    <div class="text-danger" *ngIf="getControl.password.touched && getControl.password.invalid">
      <div *ngIf="getControl.password.errors.required">Password is required</div>
    </div>
  </div>

  <button type="submit" class="submit-btn" mat-button [disabled]="form.invalid">Sign In</button>
</form>
