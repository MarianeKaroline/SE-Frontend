<form method="POST" [formGroup]="form" (ngSubmit)="addAddress()" *ngIf="address">
  <h2 *ngIf="address">New Address</h2>

  <div class="image-google">
    <img src="../../../../../assets/images/google-maps-1603435098.jpg" alt="">
  </div>
  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label>Postcode</mat-label>
      <input matInput type="text" name="postcode" formControlName="postcode">
    </mat-form-field>
    <div class="text-danger" *ngIf="getControl.postcode.touched && getControl.postcode.invalid">
      <div *ngIf="getControl.postcode.errors.required">Postcode is required</div>
      <div *ngIf="getControl.postcode.errors.length">Postcode seems invalid</div>
    </div>
  </div>

  <div class="street-number">
    <div class="input-group street">
      <mat-form-field appearance="legacy">
        <mat-label>Street</mat-label>
        <input matInput type="text" name="street" formControlName="street">
      </mat-form-field>
      <div class="text-danger" *ngIf="getControl.street.touched && getControl.street.invalid">
        <div *ngIf="getControl.street.errors.required">Street is required</div>
      </div>
    </div>

    <div class="input-group number">
      <mat-form-field appearance="legacy">
        <mat-label>Number</mat-label>
        <input matInput type="text" name="number" formControlName="number">
      </mat-form-field>
      <div class="text-danger" *ngIf="getControl.number.touched && getControl.number.invalid">
        <div *ngIf="getControl.number.errors.required">Number is required</div>
      </div>
    </div>
  </div>

  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label>City</mat-label>
      <input matInput type="text" name="city" formControlName="city">
    </mat-form-field>
    <div class="text-danger" *ngIf="getControl.city.touched && getControl.city.invalid">
      <div *ngIf="getControl.city.errors.required">City is required</div>
    </div>
  </div>

  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label>State</mat-label>
      <input matInput type="text" name="state" formControlName="state">
    </mat-form-field>
    <div class="text-danger" *ngIf="getControl.state.touched && getControl.state.invalid">
      <div *ngIf="getControl.state.errors.required">State is required</div>
    </div>
  </div>

  <div class="button">
    <button (click)="newAddress()" *ngIf="address" class="submit-btn your-address" mat-button>See your addresses</button>
    <button type="submit" class="submit-btn continue" mat-button [disabled]="form.invalid">Continue</button>
  </div>
</form>
<app-show-address *ngIf="!address"></app-show-address>
