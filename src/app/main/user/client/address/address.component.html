<form method="POST" [formGroup]="form" (ngSubmit)="addAddress()">
  <h2>New Address</h2>

  <div class="image-google">
    <img src="../../../../../assets/images/google-maps-1603435098.jpg" alt="">
  </div>
  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label>Postcode</mat-label>
      <input matInput type="text" name="postcode" formControlName="postcode">
      <mat-error *ngIf="getControl.postcode.invalid">{{getPostErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="street-number">
    <div class="input-group street">
      <mat-form-field appearance="legacy">
        <mat-label>Street</mat-label>
        <input matInput type="text" name="street" formControlName="street">
        <mat-error *ngIf="getControl.street.invalid">{{getStreetMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="input-group number">
      <mat-form-field appearance="legacy">
        <mat-label>Number</mat-label>
        <input matInput type="text" name="number" formControlName="number">
        <mat-error *ngIf="getControl.number.invalid">{{getNumberMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label>City</mat-label>
      <input matInput type="text" name="city" formControlName="city">
      <mat-error *ngIf="getControl.city.invalid">{{getStreetMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="input-group">
    <mat-form-field appearance="legacy">
      <mat-label>State</mat-label>
      <input matInput type="text" name="state" formControlName="state">
      <mat-error *ngIf="getControl.state.invalid">{{getStateMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <div class="button">
    <button type="submit" class="submit-btn continue" mat-button [disabled]="form.invalid">Continue</button>
  </div>
</form>
